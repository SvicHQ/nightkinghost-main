<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: url("1.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .content {
      max-width: 900px;
      margin: 4% auto;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .yellow {
      color: yellow;
    }

    .hue {
      display: inline-block;
      padding: 6px 12px;
      margin: 5px;
      border-radius: 10px;
      animation: hue 5s linear infinite;
      box-shadow: 0 0 25px yellow;
      background: rgba(255, 255, 0, 0.2);
      transition: 0.3s;
    }

    .hue:hover {
      color: yellow;
      background: transparent;
      box-shadow: 0 0 35px yellow;
    }

    @keyframes hue {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(360deg); }
    }

    .back {
      font-size: 1rem;
      margin: 20px auto;
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      background: white;
      color: black;
      border-radius: 12px;
      transition: 0.3s;
    }

    .back:hover {
      border: 2px solid white;
      background: transparent;
      color: white;
    }

    .text {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }
      .text {
        font-size: 1rem;
      }
      .back {
        width: 70%;
        font-size: 1rem;
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 1.6rem;
      }
      .text {
        font-size: 0.9rem;
      }
      .hue {
        padding: 5px 8px;
        margin: 3px;
        font-size: 0.9rem;
      }
      .back {
        width: 90%;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <center>
    <a href="index.html" class="back">Back To Host</a>
  </center>

  <div class="content">
    <div class="title">About Us</div>
    <div class="text">
      <span class="yellow">Host Developer:</span><br>
      <span class="hue">SALT</span>
      <span class="hue">SGK</span>
      And <span class="hue">bishalqx980</span><br><br>

      <span class="yellow">Super Special Thanks To:</span><br>
      Sleirsgoevy, ChendoChap, theflow0, TylerMods, Many More...<br><br>

    </div>
  </div>
</body>
</html>
